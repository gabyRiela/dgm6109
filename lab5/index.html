<html>

<head>

<body>
    <!-- Change this list to include your drawing and those of your classmates -->
    <p>Select the first element for your drawing:<select id="choice1">
            <option value="elephant">Elephant</option>
            <option value="fish">Fish</option>
            <option value="rabbit">Rabbit</option>
            <option value="butterfly">Butterfly</option>
            <option value="panda">Panda</option>
            <option value="caterpillar">Caterpillar</option>
            <option value="drummer">Drummer</option>
            <option value="duck">Duck</option>
            <option value="ladybug">Ladybug</option>
            <option value="rooster">Rooster</option>
            <option value="trumpeter">Trumpeter</option>
            <option value="dog">Bulldog</option>
        </select></p>
    <p>Position your first element: x:<input type="number" id="x1" value="100">, y:<input type="number" id="y1"
            value="300"></p>

    <!-- Change this list to include your drawing and those of your classmates -->
    <p>Select the second element for your drawing:<select id="choice2">
            <option value="elephant">Elephant</option>
            <option selected value="fish">Fish</option>
            <option value="rabbit">Rabbit</option>
            <option value="butterfly">Butterfly</option>
            <option value="panda">Panda</option>
            <option value="caterpillar">Caterpillar</option>
            <option value="drummer">Drummer</option>
            <option value="duck">Duck</option>
            <option value="ladybug">Ladybug</option>
            <option value="rooster">Rooster</option>
            <option value="trumpeter">Trumpeter</option>
            <option value="dog">Bulldog</option>
        </select></p>
    <p>Position your second element: x:<input type="number" id="x2" value="300">, y:<input type="number" id="y2"
            value="300"></p>
    <p>Show origin points: <select id="origins">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select></p>

    <p>Choice Variations first element:<select id="specialChoice1">
            <option value="off">No</option>
            <option value="on">Elephant Glasses</option>
            <option value="Bubbles">Fish Bubbles</option>
            <option value="mask"> Panda Mask</option>
            <option value="drumming">Drummer Drumming</option>
            <option value="goose">Duck to Goose</option>
            <option value="normal">Ladybug Head</option>
            <option value="flap">Rooster Flap</option>
            <option value="step">Trumpeter Step</option>
        </select>
    </p>
    <p>Choice Variations second element:<select id="specialChoice2">
            <option value="off">No</option>
            <option value="on">Elephant Glasses</option>
            <option value="Bubbles">Fish Bubbles</option>
            <option value="mask"> Panda Mask</option>
            <option value="drumming">Drummer Drumming</option>
            <option value="goose">Duck to Goose</option>
            <option value="normal">Ladybug Head</option>
            <option value="flap">Rooster Flap</option>
            <option value="step">Trumpeter Step</option>
        </select>
    </p>

    <button id="action">Draw!</button>
    <div id="canvas"></div>
</body>
<script src="main.js"></script>
