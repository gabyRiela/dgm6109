    <h1>Pet Name Validator</h1>
    <p>
        What species is your pet? <input type="text" id="species">
    </p>
    <p>
        What gender is your pet?
        <select id="gender">
            <option value="none">None</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="unknown">Unknown</option>
        </select>
    </p>
    <p>
        Witch name you want for your pet?
        <select id="name">
            <option value="none">None</option>
            <option value="whiskers">Whiskers</option>
            <option value="spot">Spot</option>
            <option value="porky">Porky</option>
            <option value="daisy">Daisy</option>
            <option value="king">King</option>
            <option value="princess">Princess</option>
        </select>
    </p>
    <button id="submit">Validate Name</button>
    <div id="output"></div>
